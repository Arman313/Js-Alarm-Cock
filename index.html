<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Ubuntu:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">


    <title>Clock</title>
</head>

<body>
    <div class="container">
        <div class="row">
        
        </div>
        <div class="row">
       
            <div class="clock">
                <div class="clock-content">
                    
                    <p id="day"></p>
                    <p class="hours"></p>
                    <p class="minutes"></p>
                    <p class="seconds"></p>
                </div>
                <div class="titles">
                    <div class="date">
                        Day
                    </div>
                    <div class="h-title">
                        <p> Hours</p>
                    </div>
                    <div class="m-title">
                        Minutes
                    </div>
                    <div class="s-title">
                        Seconds
                    </div>     
                </div>
            </div>
        </div>
                <div class="session">
                    <h2 style="color: white;" id="session-box"></h2>
                   </div>
                   <div id="sess" class="session">
                   
                </div>
        <div class="row">
            <div class="btn-group">
                <button id="set" class="set-btn">Set Alarm</button>
                <button id="rest-btn" class="rest-btn">Reset Alarm</button>
            </div>
        </div>
        <p style="color: aliceblue;">Select Time </p> 
        <div class="row picker">
            <div class="picker">
                <select name="hours" id="hours-select">
                </select>
                <select  name="" id="minutes-select"></select>
                <select name="" id="seconds-select"></select>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="https://kit.fontawesome.com/27717a0a48.js" crossorigin="anonymous"></script>
    <script src="javaScript/app.js"></script>
    x

</body>

</html>
